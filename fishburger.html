<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Lunch | Fish Burger</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="lunch.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="food">

            <div class="recipe-details">
                <img src="images/lunch/fishburger-lunch.jfif">

                <h1>Fish Burger R45.00</h1>
                <div class="food-details-info">
                    <p><b>Total Time: </b> 10min</p>
                    <p style="float:right"> <b>Yield: </b>1 Burger Meal</p>
                </div>
                <div class="food-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Any Source</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Hot Chips</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Garnish</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Viniger</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Salt/Spice</label>
                </div>
                <div class="food-details-plating">
                    <h2>Dish Detail</h2>
                    <ul>
                        <li>Fish fresh from the sea.</li>
                        <li>Inhouse freshly baked burger bunns.</li>
                        <li>Well done, rare done and tasty fish burgers</li>
                    </ul>

                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
