<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Breakfast | Toasted Bread with Bacon and Eggs</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="breakfast.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="food">

            <div class="food-details">
                <img src="images/breakfast/toast-bacon-eggs.png">

                <h1>Toasted Bread with Bacon and Eggs R45.00</h1>
                <div class="food-details-info">
                    <p><b>Total Time: </b> 10min</p>
                    <p style="float:right"> <b>Yield: </b> 1 Plate</p>
                </div>
                <div class="food-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Eggs</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Sources</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Toasted bread</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">4 (3/4-oz.) provolone cheese slices</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Tomatoes</label>
                </div>
                <div class="food-details-plating">
                    <h2>Dish Details</h2>
                    <ul>
                        <li>The best English breakfast, toastedbread with bacon and eggs</li>
                    </ul>

                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
