<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Dinner | Monster Kota</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="dinner.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="recipe">

            <div class="food-details">
                <img src="images/dinner/monster-kota-dinner.jpg">

                <h1>Monster Kota R36.00</h1>
                <div class="food-details-info">
                    <p><b>Total Time: </b> 10min</p>
                    <p style="float:right"> <b>Yield: </b> 1/4 Bread</p>
                </div>
                <div class="food-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">1/4 Source</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Fried Eggs</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Atchar</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Soft rich chedar cheese</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Hot Chips</label>
                </div>
                <div class="food-details-plating">
                    <h2>Dish Detail</h2>
                    <ul>
                        <li>Freshly baked bread, hot chips with source.</li>
                        <li>Beef Burger, Achar and cheese.</li>
                        <li>Tasty and Juicey Monster Kota</li>
                    </ul>

                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
