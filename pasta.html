<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Lunch | Pasta</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="lunch.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="food">

            <div class="food-details">
                <img src="images/lunch/pasta-lunch.jpg">

                <h1>Pasta R25.00</h1>
                <div class="food-details-info">
                    <p><b>Prep Time: </b> 10min</p>
                    <p style="float:right"> <b>Yield: </b> 1 Plate</p>
                </div>
                <div class="food-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chichen pices</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Mince</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Cheese</label>
                </div>
                <div class="food-details-plating">
                    <h2>Dish Detail</h2>
                    <ul>
                        <li>Hot tasty pasta served with sources</li>
                    </ul>
                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
