<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Drinks | Juices</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-drinks">

        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="drinks">

            <div class="drinks-details">
                <img src="images/drinks/juice.jpg">

                <h1>All sort Juices R24.00</h1>
                <div class="drinks-details-info">
                    <p><b>Total Time: </b> 2min</p>
                    <p style="float:right"> <b>Yield: </b> 1 Glass</p>
                </div>
                <div class="drinks-details-extras">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Blended Apples</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Blended Orange</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Blended Pinepple</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Lemon</label>
                </div>
                <div class="drinks-details-refill">
                    <h2>Serving Detail</h2>
                    <ul>
                        <li>Freshly served 100% juices, with different kinds of fruits.</li>
                        <li>Tasty and Smooth reffreshing all sorts juices.</li>
                    </ul>

                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
