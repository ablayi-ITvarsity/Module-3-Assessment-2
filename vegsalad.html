<!DOCTYPE html>
<html>
    <head>
        <title>Vuvu's Menu | Lunch | Vegetable Salads</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-food">

        <div class="header">
            <a href="lunch.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>

        <div id="food">

            <div class="recipe-details">
                <img src="images/lunch/veg-salad-lunch.jpg">

                <h1>Vegetable Salad R37.00</h1>
                <div class="recipe-details-info">
                    <p><b>Total Time: </b> 10min</p>
                    <p style="float:right"> <b>Yield: </b> 1 Plate</p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>Add Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Boiled egg</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Tahini seeds</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Avocado</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Carrots</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Feta</label>
                </div>
                <div class="recipe-details-steps">
                    <h2>Dish Detail</h2>
                    <ul>
                        <li>The best healthy meal, that will keep your diet on point.</li>
                    </ul>
                    
                    <form>
                        <p><b>Add Extra Notes/Requests for the Meal.</b></p>
                        <textarea type="text" placeholder="Message" style="width: 283px; height: 53px;"></textarea>
                        <br>
                        <button type="submit" formaction="thankyoumessage.html">Place Order</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
